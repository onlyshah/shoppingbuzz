<div class="col-lg-12 col-md-8 col-12">
    <div class="py-6 p-md-6 p-lg-10">
      <!-- heading -->
      <h2 class="mb-6">Your Orders</h2>

      <div class="table-responsive-xxl border-0">
        <!-- Table -->
        <table class="table mb-0 text-nowrap table-centered ">
          <!-- Table Head -->
          <thead class="bg-light">
            <tr>
              <th>Product</th>
              <th>brand</th>
              <th>Quantity</th>
              <th>Amount</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let data of orderData; let i = index">
            <tr *ngFor="let order of data.products let i = index">
              <td class="align-middle border-top-0">
                <a routerLink="product/{{data.id}}"><img [src]="imagePath+order.productImage"class="icon-shape icon-xxl"
                   alt="">
                   <span><small class="text-muted">{{order.productName}}</small></span>
                  </a>    
              </td>
              <td class="align-middle border-top-0">
                {{order.brand}}
              </td>
              <td class="align-middle border-top-0">
                {{order.quantity}}
              </td>
              <td class="align-middle border-top-0">
                
                  <h6 class="mb-0">{{order.price}}</h6>
               
              </td>
             
              
            </tr>
            <tfoot colspan="6">
              <h6 class="mb-0">{{data.totalPrice}}</h6>
            </tfoot>
          </ng-container>
          </tbody>
        </table>
        
      </div>
    </div>
  </div>
