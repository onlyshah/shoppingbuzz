<div class="border-bottom shadow-sm">
   <nav class="navbar navbar-light py-2">
     <div class="container justify-content-center justify-content-lg-between">
      <a class="navbar-brand d-none d-lg-block" routerLink="/">
         <i class="bi bi-cart4 logosize"></i>
         <span class="fw-bold">Shoppingbuzz</span>
       </a>
       <span class="navbar-text">
         Already have an account? <a  class="btn btn-primary" style="color: #fff;" routerLink="/login">Sign in</a>
       </span>
     </div>
   </nav>
 </div>
 <section class="my-lg-14 my-8">
   <!-- container -->
   <div class="container">
      <!-- row -->
      <div class="row justify-content-center align-items-center">
         <div class="col-12 col-md-6 col-lg-4 order-lg-1 order-2">
            <!-- img -->
            <img src="assets/images/fp-g.svg" alt="" class="img-fluid" />
         </div>
         <div class="col-12 col-md-6 offset-lg-1 col-lg-4 order-lg-2 order-1 d-flex align-items-center">
            <div>
               <div class="mb-lg-9 mb-5">
                  <!-- heading -->
                  <h1 class="mb-2 h2 fw-bold">Forgot your password?</h1>
                  <p>Please enter the email address associated with your account and We will email you a link to reset your password.</p>
               </div>
               <!-- form -->
               <form class="needs-validation"  [formGroup]="forgotPasswordForm" (ngSubmit)="forgotpassword()" novalidate>
                  <!-- row -->
                  <div class="row g-3">
                     <!-- col -->
                     <div class="col-12">
                        <!-- input -->
                        <label for="formForgetEmail" class="form-label visually-hidden">Email address</label>
                        <input type="email"   formControlName="email" class="form-control" id="formForgetEmail" placeholder="Email" required />
                        <div class="invalid-feedback">Please enter correct password.</div>
                     </div>
                     <div class="col-12 d-grid gap-2 g-3">
                        <button type="submit"  class="btn btn-primary">Reset Password</button>
                        <a routerLink="../singup" class="btn btn-light">Back</a>
                     </div>
                     <!-- btn -->
                     
                  </div>
               </form>
              
            </div>
         </div>
      </div>
   </div>
</section>
